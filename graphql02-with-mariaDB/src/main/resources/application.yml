---
server:
  port: 4000

logging:
  level:
    root: ERROR

spring:
  devtools:
    livereload:
      enabled: true
    freemarker:
      cache: false
  output:
    ansi.enabled: always
  datasource:
    hikari:
      maximum-pool-size: 10
    url: jdbc:mariadb://localhost:3306/root
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
     open-in-view: false
     generate-ddl: true
     show-sql: true
    hibernate:
      ddl-auto: create
       use_sql_comments: true
       format_sql: true
graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION

graphiql:
  enabled: true
  pageTitle: GraphiQL
  mapping: /graphql
  endpoint:
    graphql: /graphql
  static:
    basePath: /
  props:
    variables:
      editorTheme: "solarized light"